<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Website-Title -->
    <title>Desi Food</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/92ee6042b3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .lato-font {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body  class="lato-font">
    <header class="container mx-auto">
      <!-- Navbar -->
        <nav
        class="mt-8 flex flex-col md:flex-row p-4 items-center justify-between text-white bg-[#F85559] rounded-full"
      >
        <div class="flex-1">
          <ul class="flex space-x-8">
            <li>Home</li>
            <li>About Us</li>
            <li>Shop</li>
            <li>All Fruits</li>
          </ul>
        </div>
        <div class="flex flex-1 justify-center items-center">
          <img class="h-14 w-14" src="images/logo.png" alt="" />
          <a class="btn btn-ghost normal-case text-3xl">Fruit Burst</a>
        </div>

        <div class="flex-1 relative text-black">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input rounded-full w-full"
            />
          </div>
          <i
            class="fa-solid absolute text-black right-3 top-3 text-3xl fa-magnifying-glass"
          ></i>
        </div>
      </nav>
       <!-- Banner -->
       <div class="banner my-5 relative">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <div class="text-center text-[#fff] space-y-7">
                <h1 class="font-extrabold md:text-7xl">
                  Exotic tastes at your  doorstep
                </h1>
                <p>We supply highly quality organic products</p>
                <button
                  class="px-8 py-5 bg-[#F85559] text-white rounded-3xl "
                >
                  Shop Now
                </button>
              </div>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <!-- Banner food-item -->
        <div class="flex justify-center ">
          <div class="flex  absolute bottom-[1000px] md:-bottom-[100px]  bg-[#FFFFFF] lg:py-10 lg:px-[70px]  shadow-lg shadow-cyan-500/50 rounded-xl ">
            <div><img src="images/fruit1.png" alt="" /></div>
            <div><img src="images/fruit2.png" alt="" /></div>
            <div><img src="images/fruit3.png" alt="" /></div>
            <div><img src="images/fruit4.png" alt="" /></div>
            <div><img src="images/fruit5.png" alt="" /></div>
          </div>
        </div>
      </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>
